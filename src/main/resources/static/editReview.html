<!DOCTYPE html>
<html>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>얌얌 꿀떡!</title>

    <style>
       
        #bodyContainer {
            transform: translateY(60px);
            display: flex;
            justify-content: center;
            width: 100%;
        }

    </style>

</head>

<body>
    
    <div id="pageContainer">

        <div id="header">
            <header-nav class="headerNav"></header-nav>
        </div>


        <!-- 여기서부터 리뷰 페이지 작성 -->
        <div id="bodyContainer">
            <div class="pageContainer">
                <form @submit.prevent="submitReview" class="addPageForm">
                    <label for="star" >별점을 적어주세요</label>
                    <select name="type" v-model:value="star">
                        <option :value="1">⭐</option>
                        <option :value="2">⭐⭐</option>
                        <option :value="3">⭐⭐⭐</option>
                        <option :value="4">⭐⭐⭐⭐</option>
                        <option :value="5">⭐⭐⭐⭐⭐</option>
                    </select>
                    <label for="taste">입맛에 맞았나요?</label>
                    <input type="text" v-model:value="taste">
                    <label for="info">상세한 후기 적어주세요</label>
                    <input type="text" v-model:value="info">
                    <input type="submit" value="수정">
                </form>
            </div>
        </div>

    </div>

    <template id="headerNav">
        <div class="navContents">
            <a href="foodList.html"><h3>Yam! Yam!</h3></a>
            <ul class="navLinks">
                <li>
                    <div class="dog">🐶</div>
                    <button @click="myPage">My Page</button>
                </li>
                <li v-if="admin">
                    <div class="dog">🐶</div>
                    <button @click="addFood">Add Food</button>
                </li>
                <li>
                    <div class="dog">🐶</div>
                    <button @click="logout">Log Out</button>
                </li>
            </ul>
        </div>
    </template>

    <script>

        Vue.prototype.$user = JSON.parse(sessionStorage.getItem("user"));

        window.onload = () => {
            axios({
                method: "post",
                url: "/checkSession"
            }).catch(err => {
                exceptionHandler(err);
            })
        };

        exceptionHandler = (err) => {
            let message = err.response.data.message;
            if(message === "session end") {
                alert("세션이 만료되었습니다 다시 로그인 부탁드립니다");
                window.location.href="index.html"
            } else {
                alert(message);
            }
        }

        let eventBus = new Vue();
        
        
        Vue.component("header-nav", {
            template: "#headerNav",
            data() {
                return {
                    user: null,
                    admin: null
                }
            },
            created() {
                this.user = this.$user;
                axios.get("/checkAdmin").then(res => {
                    return this.admin = res.data === 1 ? true : false;
                })
            },
            methods: {
                hover2(a) {
                    console.log(a);
                    a.removeItem("🐶");
                },
                myPage() {
                    window.location.href="myPage.html"
                },
                addFood() {
                    window.location.href="addPage.html"
                },
                logout() {
                    axios({
                        method: "get",
                        url: "/logout"
                    }).then(res => {
                        console.log(res.data);
                        window.location.href = res.data;
                        sessionStorage.removeItem("user");
                    }).catch(err => {
                        exceptionHandler(err);
                    })
                },
            },
        });

        new Vue({
            el: "#pageContainer",
            data: {
                star: 0,
                taste: null,
                info: null,
                userId: null,
                postId: null
            },
            created() {
                this.userId = this.$user.id
                let post = JSON.parse(localStorage.getItem("post"));
                this.start = post.star;
                this.taste = post.taste;
                this.info = post.info;
                this.postId = post.id;

                // localStorage.removeItem("post");
            },
            methods: {
                submitReview() {
                    axios({
                        method: "put",
                        url: "/editPost",
                        params: {
                            userId: this.userId,
                            postId: this.postId,
                            star: this.star,
                            taste: this.taste,
                            info: this.info
                        }
                    }).then(res => {
                        alert(res.data);
                        window.location.href = "foodList.html";
                    }).chatch(err => {
                        exceptionHandler(err);
                    })
  
                }
            }
        });

    </script>

</body>

</html>
