<!DOCTYPE html>
<html>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏñåÏñå ÍøÄÎñ°!</title>

    <style>

        body {
            background-color: #FFE2EE;
            margin: 0px;
        }

        #header{
            width: 100%;
            height: 60px;
            background-color: white;
            margin-bottom: 10px;
        }

        #header a {
            text-decoration: none;
        }

        .navContents {
            width: 80%;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navLinks {
            width: 40%;
            display: flex;
            align-content: flex-end;
            justify-content: space-between;
        }
        
        .navLinks li {
            list-style: none;
        }

        .searchTool {
            width: 60%;
            margin: auto;
        }
        
        .foodCards {
            /* border: 1px solid black; */
            width: 60%;
            margin: auto;
            display: grid;
            grid-gap: 0.4rem;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: 1fr;
        }
        
        .card {
            background-color: white;
            width: 100%;
            margin: auto;
            border-radius: 10px;
            aspect-ratio: 1/1;
            
            cursor: pointer;
            transform-style: preserve-3d;
            transform-style: preserve-3d;
            transition: ease-in 0.3s;
            transform: perspective(600px) rotateY(0deg);

        }

        /* .card .cardName {
            pointer-events: none;
        } */
        
        .flip {
            transform: perspective(600px) rotateY(180deg);
        }

        .card:hover {
            background-color: blanchedalmond;
            /* transform: perspective(600px) rotateY(180deg); */
        }

        .cardContent {
            position: absolute;
            text-align: center;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .cardContent .btn {
            display: flex;
            justify-content: center;
        }
        
        .front {
            transform: rotateY(0deg);
        }

        /* ÎèåÏïÑÍ∞ÄÏûàÍ∏∞ ÎñÑÎ¨∏Ïóê Îã§Ïãú ÎèåÎ†§Ïïº Ìï® */
        .back {
            transform: rotateY(180deg) translateZ(-1px);
            display: none;
        }

        .cardBackShow {
            display: block;
        }

        .animalInfoBtn {
            background-color: rgb(255, 255, 255);
            width: 40%;
            margin-top: 5px;
            padding-top: 2px;
            padding-bottom: 2px;
            height: fit-content;
            border-radius: 10px;
            font-size: 5px;
            transition: 0.2s ease-in-out;
            filter: drop-shadow(0.25rem 0.25rem 0.10rem rgb(207, 192, 192));
        }

        .animalInfoBtn:hover {
            background-color: #FFE2EE;
        }

    </style>

</head>

<body>
    
    <div id="foodListContainer">

        <div id="header">
            <header-nav class="headerNav"></header-nav>
        </div>

        <div class="searchTool">
            Ïó¨Í∏∞Ïóê ÏÑúÏπòÎ∞îÎûë Ïπ¥ÌÖåÍ≥†Î¶¨ Î≤ÑÌäºÎì§Ïù¥ Îì§Ïñ¥Í∞àÍ∫ºÏûÑ!
            <hr>
        </div>

        <div class="foodCards">
            <div class="card" :class="checked(boolean)" v-for="(boolean, i) in flip" @click="flipCard(i)">
                
                <!-- ÏïûÏóê Î∂ÄÎ∂Ñ -->
                <div class="cardContent front">
                    <h3>{{foodList[i].name}}</h3>
                </div>

                <!-- ÎèåÎ†∏ÏùÑ Îïå -->
                <div class="cardContent">
                    <div v-for="animal in animals" class="back" :class="checked(boolean)">
                        <div class="btn">
                            <div class="animalInfoBtn" @click="infoPage(foodList[i].id, animal.id)">
                                {{animal.name}} <br>
                                {{eatable(foodList[i].id, animal.id)}}
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <template id="headerNav">
        <div class="navContents">
            <a href="foodList.html"><h3>Yam! Yam!</h3></a>
            <ul class="navLinks">
                <li><a href="myPage">My Page</a></li>
                <li><a href="myFavorites">Favorites</a></li>
                <li v-if="user.admin == 1"><a href="addFood">Add Food</a></li>
                <li><button @click="logout">Log Out</a></li>
            </ul>
        </div>
    </template>

    <script>
        
        Vue.component("header-nav", {
            template: "#headerNav",
            data() {
                return {
                    user: null
                }
            },
            created() {
                this.user = JSON.parse(sessionStorage.getItem("user"));
            },
            methods: {
                logout() {
                    axios({
                        method: "get",
                        url: "/logout"
                    }).then(res => {
                        console.log(res.data);
                        window.location.href = res.data;
                        sessionStorage.removeItem("user");
                    }).catch(err => {
                        alert(err.response.data);
                    })
                },
            },
        });

        new Vue({
            el: "#foodListContainer",
            data: {
                foodList: [],
                flip: [],
                animals: [],
                foodInfo: [],
                animalInfo: null
            },
            created() {
                axios.get("/foodListAll").then(res => {
                    this.foodList = res.data;
                    this.foodList.forEach(v => {
                        this.flip.push(true);
                    })
                });
                axios.get("/getAnimalType").then(res => {
                    this.animals = res.data;
                });
                axios.get("/getFoodInfoAll").then(res => {
                    console.log(res.data);
                    this.foodInfo = res.data;
                })
            },
            methods: {
                flipCard(i) {
                    // VueÏùò Ïù∏Îç±Ïä§Í∞í ÏÇ¨Ïö© Ï†úÌïú 
                    // Ïã§ÏãúÍ∞Ñ ÏóÖÎç∞Ïù¥Ìä∏Ïóê ÎåÄÌïú Ï†úÌïúÏúºÎ°ú ÏïÑÎûò Ìï®ÏàòÎ•º ÌôúÏö©
                    // Vue.set(Î∞îÍæ∏Í≥† Ïã∂ÏùÄ Îç∞Ïù¥ÌÑ∞, Îç∞Ïù¥ÌÑ∞ Ïù∏Îç±Ïä§ ÏúÑÏπò, ÏÉàÎ°ú ÏûëÏÑ±ÌïòÎäî Í∞í)
                    this.$set(this.flip, i, !this.flip[i]);
                },
                checked(boolean) {
                    return boolean? { flip: false, cardBackShow: false } : { flip: true ,cardBackShow: true }
                },
                eatable(foodId, animalId) {
                    let check = ""
                    this.foodInfo.forEach(v => {
                        if(v.food.id === foodId && v.animalInfo.animalType === animalId) {
                            check = v.animalInfo.eatable;
                        }
                    })
                    return (check === 1) ? "üíö" : "‚ùå";
                },
                infoPage(foodId, animalId) {
                    let info = "";
                    info = this.foodInfo.filter(v => v.food.id === foodId && v.animalInfo.animalType === animalId)
                    
                    if(info.length === 0) {
                        alert("Ï£ÑÏÜ°Ìï©ÎãàÎã§ ÏïÑÏßÅ Ï†ïÎ≥¥Í∞Ä ÏóÜÏäµÎãàÎã§");
                    } else {
                        axios({
                            method: "get",
                            url: "/getAnimalInfo",
                            params: {
                                id : info[0].id
                            }
                        }).then(res => {
                            this.animalInfo = res.data;
                            alert(this.animalInfo.info);
                        })
                    }
                },
            }
        });

    </script>

</body>

</html>
