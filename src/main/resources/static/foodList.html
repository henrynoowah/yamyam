<!DOCTYPE html>
<html>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>얌얌 꿀떡!</title>

    <style>
    
		* ::-webkit-scrollbar {
		  display: none;
		}
		 
        /* --------------------------------- body -------------------------------------- */
        #bodyContainer {
            transform: translateY(60px);
        }

        .searchTool {
            width: 60%;
            margin: auto;
        }
        
        .foodCards {
            /* border: 1px solid black; */
            width: 60%;
            margin: auto;
            display: grid;
            grid-gap: 0.4rem;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: 1fr;
        }
        
        .card {
            background-color: white;
            width: 100%;
            margin: auto;
            border-radius: 10px;
            aspect-ratio: 1/1;
            
            cursor: pointer;
            transform-style: preserve-3d;
            transform-style: preserve-3d;
            transition: ease-in 0.3s;
            transform: perspective(600px) rotateY(0deg);
        }

        .flip {
            transform: perspective(600px) rotateY(180deg);
        }

        .card:hover {
            background-color: blanchedalmond;
        }

        .cardContent {
            position: absolute;
            text-align: center;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .cardContent .btn {
            display: flex;
            justify-content: center;
        }
        
        .front {
            transform: rotateY(0deg);
        }

        /* 돌아가있기 떄문에 다시 돌려야 함 */
        .back {
            transform: rotateY(180deg) translateZ(-1px);
            display: none;
        }
        
        .cardBackShow {
            display: block;
        }

        .animalInfoBtn {
            backface-visibility: hidden;
            background-color: rgb(255, 255, 255);
            width: 40%;
            margin-top: 5px;
            padding-top: 2px;
            padding-bottom: 2px;
            height: fit-content;
            border-radius: 10px;
            font-size: 5px;
            transition: 0.2s ease-in-out;
            /* filter: drop-shadow(0.25rem 0.25rem 0.10rem rgb(207, 192, 192)); */
        }

        .animalInfoBtn:hover {
            background-color: #FFE2EE;
        }

        #infoPop {
            position: fixed;
            height: 50%;
            width: 50%;
            margin: auto;
            background-color: #FFE2EE;
            filter: drop-shadow(0.25rem 0.25rem 0.10rem rgb(207, 192, 192));
            transform: translateY(-200px);
        }

        .infoContent .li {
            list-style: none;
            display: flex;
            flex-direction: column;
            justify-content: center; 
        }

        #reviewContainer {
            width: 80%;
            height: 100px;
            margin: auto;
            overflow: scroll;
            background-color: rgb(255, 255, 255);
        }

        .review {
            margin-bottom: 10px;
            padding: 5px;
        }
      
    </style>

</head>

<body>
    
    <div id="foodListContainer">

        <div id="header">
            <header-nav class="headerNav"></header-nav>
        </div>

        <div id="bodyContainer">

            <div class="searchTool">
                2021-10-12 : 여기에 서치바랑 카테고리 버튼들이 들어갈꺼임!<br>
                2021-10-11 : 시간 없어서 못할듯!
                <hr>
            </div>
    
            <div class="foodCards">
                <div class="card" :class="checked(boolean)" v-for="(boolean, i) in flip" @click="flipCard(i)">
                    
                    <!-- 앞에 부분 -->
                    <div class="cardContent front">
                        <h3>{{foodList[i].name}}</h3>
                    </div>
    
                    <!-- 돌렸을 때 -->
                    <div class="cardContent">
                        <div v-for="animal in animals" class="back" :class="checked(boolean)">
                            <div class="btn">
                                <div class="animalInfoBtn" @click="infoPage(foodList[i].id, animal.id)">
                                    {{animal.name}} <br>
                                    {{eatable(foodList[i].id, animal.id)}}
                                </div>
                            </div>
                        </div>
                    </div>
    
                </div>
                <div id="infoPop" v-if="infoShow">
                    <info-com class="infoContent" :animalinfo="animalInfo" :animaltype="animals"></info-com>
                    <button @click="addReview">리뷰달기</button>
                    <button @click="infoShowToggle">닫기</button>
                </div>
            </div>

        </div>

    </div>
    
    <template id="headerNav">
        <div class="navContents">
            <a href="foodList.html"><h3>Yam! Yam!</h3></a>
            <ul class="navLinks">
                <li>
                    <div class="dog">🐶</div>
                    <button @click="myPage">My Page</button>
                </li>
                <li>
                    <div class="dog">🐶</div>
                    <button @click="favorites">Favorites</button>
                </li>
                <li v-if="user.admin == 1">
                    <div class="dog">🐶</div>
                    <button @click="addFood">Add Food</button>
                </li>
                <li>
                    <div class="dog">🐶</div>
                    <button @click="logout">Log Out</button>
                </li>
            </ul>
        </div>
    </template>

    <template id="infoPage">
        <div>
            <div>
                {{animalinfo.animal.food.name}}
            </div>
            <hr>
            <div>
                <ul>
                    <li>
                        먹어도 될까요? : <br>
                        <div v-if="eatableInfo(animalinfo.eatable)">{{animalinfo.amount}}</div>
                        <div v-else>먹으면 큰일나요 🤢</div>
                    </li>
                    <li>
                        설명: <br>
                        {{animalinfo.info}}
                    </li>
                </ul>
                <div id="reviewContainer">
                    <div class="review" v-for="post in animalinfo.animal.food.postList" >
                        ID: {{post.user.id}} - {{post.user.name}} - {{post.user.breed}}
                        <hr>
                        {{post.star}} <br>
                        {{post.info}} 
                    </div>        
                </div>
            </div>
            <button v-if="user.admin">수정하기</button>
        </div>
    </template>

    <script>

        window.onload = () => {
            axios.get("/checkSession").then(res => {
                console.log(res.data);
               if(res.data.length() === 0) {
                   alert(res.data);
                   window.localation.href = "index.html"
               }
            })
        };

        const sessionEnd = (err) => {
            alert(err);
            // window.location.href = "index.html"
        }

        let eventBus = new Vue();
        
        Vue.component("header-nav", {
            template: "#headerNav",
            data() {
                return {
                    user: null
                }
            },
            created() {
                this.user = JSON.parse(sessionStorage.getItem("user"));
                // eventBus.$emit("user", this.user);
            },
            methods: {
                hover2(a) {
                    console.log(a);
                    a.removeItem("🐶");
                },
                myPage() {
                    window.location.href="myPage.html"
                },
                favorites() {
                    alert("favorites");
                },
                addFood() {
                    window.location.href="addPage.html"
                },
                logout() {
                    axios({
                        method: "get",
                        url: "/logout"
                    }).then(res => {
                        console.log(res.data);
                        window.location.href = res.data;
                        sessionStorage.removeItem("user");
                    }).catch(err => {
                        sessionEnd(err.response.data.message);;
                    })
                },
            },
        });

        Vue.component("info-com", {
            template: "#infoPage",
            props: ["animalinfo"],
            data(){
                return {
                    user: null
                }
            },
            created() {
                // 중복작업임 $emit이 안되서 일단 세션 다시 가져오는 방법 ㅠ
                this.user = JSON.parse(sessionStorage.getItem("user"));
            },
            methods: {
                eatableInfo(boolean) {
                    return boolean? true : false;
                }
            }
        })

        new Vue({
            el: "#foodListContainer",
            data: {
                foodList: [],
                flip: [],
                animals: [],
                foodInfo: [],
                infoShow: false,
                animalInfo: null,
                user: null
            },
            created() {         
                axios.get("/foodListAll").then(res => {
                    this.foodList = res.data;
                    this.foodList.forEach(v => {
                        this.flip.push(true);
                    })
                }).catch(err => {
                    sessionEnd(err.response.data.message);
                });
                axios.get("/getAnimalType").then(res => {
                    this.animals = res.data;
                }).catch(err => {
                    sessionEnd(err.response.data.message);
                });
                axios.get("/getFoodInfoAll").then(res => {
                    console.log(res.data);
                    this.foodInfo = res.data;
                }).catch(err => {
                    sessionEnd(err.response.data.message);
                });
            },
            methods: {
                flipCard(i) {
                    // Vue의 인덱스값 사용 제한 
                    // 실시간 업데이트에 대한 제한으로 아래 함수를 활용
                    // Vue.set(바꾸고 싶은 데이터, 데이터 인덱스 위치, 새로 작성하는 값)
                    this.$set(this.flip, i, !this.flip[i]);
                },
                checked(boolean) {
                    return boolean? { flip: false, cardBackShow: false } : { flip: true ,cardBackShow: true }
                },
                eatable(foodId, animalId) {
                    let check = "";
                    let result = "";
                    this.foodInfo.forEach(v => {
                        if(v.food.id === foodId && v.animalInfo.animalType === animalId) {
                            check = v.animalInfo.eatable;
                        }
                    })
                    result = (check === 1) ? "💚" : "❌";

                    return result;
                },
                infoShowToggle(){
                    this.infoShow = !this.infoShow;
                },
                infoPage(foodId, animalId) {
                    let info = "";
                    info = this.foodInfo.filter(v => v.food.id === foodId && v.animalInfo.animalType === animalId)
                    if(info.length === 0) {
                        alert("죄송합니다 아직 정보가 없습니다");
                    } else {
                        axios({
                            method: "get",
                            url: "/getAnimalInfo",
                            params: {
                                id : info[0].animalInfo.id
                            }
                        }).then(res => {
                            this.animalInfo = res.data;
                            this.infoShow = !this.infoShow;
                        }).catch(err => {
                            sessionEnd(err.response.data.message);
                        })
                    }
                },
                addReview() {
                    window.location.href = "addReview.html";
                }
            }
        });

    </script>

</body>

</html>
