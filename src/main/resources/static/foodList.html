    <script>

        // import MainHeader from 'MainHeader.vue'

        // Î∑∞ÏóêÏÑú ÏÇ¨Ïö©Ìï† Ïàò ÏûàÎäî global Î≥ÄÏàò ÏÑ†Ïñ∏!
        Vue.prototype.$user = JSON.parse(sessionStorage.getItem("user"));

        window.onload = () => {
            axios({
                method: "post",
                url: "/checkSession"
            }).catch(err => {
                exceptionHandler(err);
            })
        };

        exceptionHandler = (err) => {
            let message = err.response.data.message;
            if(message === "session end") {
                alert("ÏÑ∏ÏÖòÏù¥ ÎßåÎ£åÎêòÏóàÏäµÎãàÎã§ Îã§Ïãú Î°úÍ∑∏Ïù∏ Î∂ÄÌÉÅÎìúÎ¶ΩÎãàÎã§");
                window.location.href="index.html"
            } else {
                alert(message);
            }
        };

        Vue.component("header-nav", {
            template: "#headerNav",
            data() {
                return {
                    user: null,
                    admin: null
                }
            },
            created() {
                this.user = this.$user;
                axios.get("/checkAdmin").then(res => {
                    return this.admin = res.data === 1 ? true : false;
                })
            },
            methods: {
                hover2(a) {
                    console.log(a);
                    a.removeItem("üê∂");
                },
                myPage() {
                    window.location.href="myPage.html"
                },
                addFood() {
                    window.location.href="addPage.html"
                },
                logout() {
                    axios({
                        method: "get",
                        url: "/logout"
                    }).then(res => {
                        console.log(res.data);
                        window.location.href = res.data;
                        sessionStorage.removeItem("user");
                    }).catch(err => {
                        exceptionHandler(err);
                    })
                },
            },
        });

        Vue.component("info-com", {
            template: "#infoPage",
            props: ["animalinfo"],
            methods: {
                eatableInfo(boolean) {
                    return boolean? true : false;
                }
            }
        });

        new Vue({
            el: "#foodListContainer",
            data: {
                foodList: [],
                flip: [],
                animals: [],
                foodInfo: [],
                infoShow: false,
                animalInfo: null,
                user: null,
                admin: null
            },
            async created() { 
                this.user = this.$user;
                await axios.get("/checkAdmin").then(res => {
                    return this.admin = res.data === 1 ? true : false;
                })
                await axios.get("/foodListAll").then(res => {
                    this.foodList = res.data;
                    this.foodList.forEach(v => {
                        this.flip.push(true);
                    })
                }).catch(err => {
                    exceptionHandler(err);
                });
                await axios.get("/getAnimalType").then(res => {
                    this.animals = res.data;
                }).catch(err => {
                    exceptionHandler(err);
                });
                await axios.get("/getFoodInfoAll").then(res => {
                    console.log(res.data);
                    this.foodInfo = res.data;
                }).catch(err => {
                    exceptionHandler(err);
                });
            },
            methods: {
                flipCard(i) {
                    // VueÏùò Ïù∏Îç±Ïä§Í∞í ÏÇ¨Ïö© Ï†úÌïú 
                    // Ïã§ÏãúÍ∞Ñ ÏóÖÎç∞Ïù¥Ìä∏Ïóê ÎåÄÌïú Ï†úÌïúÏúºÎ°ú ÏïÑÎûò Ìï®ÏàòÎ•º ÌôúÏö©
                    // Vue.set(Î∞îÍæ∏Í≥† Ïã∂ÏùÄ Îç∞Ïù¥ÌÑ∞, Îç∞Ïù¥ÌÑ∞ Ïù∏Îç±Ïä§ ÏúÑÏπò, ÏÉàÎ°ú ÏûëÏÑ±ÌïòÎäî Í∞í)
                    this.$set(this.flip, i, !this.flip[i]);
                },
                checked(boolean) {
                    return boolean? { flip: false, cardBackShow: false } : { flip: true ,cardBackShow: true }
                },
                eatable(foodId, animalId) {
                    let check = "";
                    let result = "";
                    this.foodInfo.forEach(v => {
                        if(v.food.id === foodId && v.animalInfo.animalType === animalId) {
                            check = v.animalInfo.eatable;
                        }
                    })
                    result = check === 1 ? "üíö" : (check === 0 ? "‚ùå" : "üü°");

                    return result;
                },
                infoShowToggle(){
                    this.infoShow = !this.infoShow;
                },
                infoPage(foodId, animalId) {
                    let info = "";
                    info = this.foodInfo.filter(v => v.food.id === foodId && v.animalInfo.animalType === animalId)
                    if(info.length === 0) {
                        this.admin ? this.addAnimalInfo(foodId, animalId) : alert("Ï£ÑÏÜ°Ìï©ÎãàÎã§ ÏïÑÏßÅ Ï†ïÎ≥¥Í∞Ä ÏóÜÏäµÎãàÎã§");
                    } else {
                        axios({
                            method: "get",
                            url: "/getAnimalInfo",
                            params: {
                                id : info[0].animalInfo.id
                            }
                        }).then(res => {
                            this.animalInfo = res.data;
                            this.infoShow = !this.infoShow;
                        }).catch(err => {
                            exceptionHandler(err);
                        })
                    }
                },
                addReview(foodId) {
                    localStorage.setItem("foodId", foodId);
                    window.location.href = "addReview.html";
                },
                addAnimalInfo(foodId, animalId) {
                    alert("Ï†ïÎ≥¥Í∞Ä ÏóÜÏäµÎãàÎã§. Ï∂îÍ∞Ä ÌéòÏù¥ÏßÄÎ°ú Ïù¥ÎèôÌï©ÎãàÎã§.")
                    let animalInfo = {};
                    animalInfo["foodId"] = foodId
                    animalInfo["animalType"] = animalId

                    localStorage.setItem("animalInfo", JSON.stringify(animalInfo));
                    window.location.href = "addAnimalInfo.html";
                },
                updateAnimalInfo(foodId, animalId, amount, eatable, info, animal_idx) {
                    let animalInfo = {};
                    animalInfo["amount"] = this.animalInfo.amount;
                    animalInfo["eatable"] = this.animalInfo.eatable;
                    animalInfo["info"] = this.animalInfo.info;
                    animalInfo["animalInfoId"] = this.animalInfo.id;

                    localStorage.setItem("animalInfo", JSON.stringify(animalInfo));
                    window.location.href = "updateAnimalInfo.html";
                deleteFood(foodId) {
                    axios({
                        method: "delete",
                        url: "/deleteFood",
                        params: {
                            foodId: foodId
                        }
                    }).then(res => {
                        alert(res.data)
                        window.location.href = "foodList.html";
                    }).catch(err => {
                        exceptionHandler(err)
                    })
                }
            }
        });

    </script>
