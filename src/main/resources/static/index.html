<!DOCTYPE html>
<html>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<style>
    body {
        margin: auto;
    }
    .landingBtn {
        text-decoration: none;
        padding: 10px;
        border: 1px solid black;
        border-radius: 5px;
        margin-top: 20px;
    }

    #landingPage {
        display: flex;
        width: 20%;
        height: 250px;
        text-align: center;
        border-radius: 10px;
        height: 50%;
        flex-direction: column;
        justify-content: space-around;
    }

    .landingPop {
        position: absolute;
        align-content: center;
        width: 50%;
        background-color: aqua;
        height: 250px;
    }

</style>

<body>

    <h3>빙봉과 하운</h3>
    
    <hr>

    <div id="landingPage">

        <button @click="loginBtn" class="landingBtn">로그인 하기 🐕</button>
        <button @click="registerBtn" class="landingBtn">회원가입 🐈</button>

        <login v-if="login" class="landingPopUp"></login>
        <register v-if="register" class="landingPopUp"></register>
        
    </div>



    <template id="login">
        <div class="landingPop">
            <button @click="loginBtn">닫기</button>
            <hr>
            로그인 폼 폼 작성할 예정!!
            <form action=""></form>
        </div>
    </template>

    <template id="register">
        <div class="landingPop">
            <button @click="registerBtn">닫기</button>
            <hr>
            회원가입 작성할 예정!!
            <form action=""></form>
        </div>
    </template>

    <script>

        let eventBus = new Vue();

        Vue.component("login", {
            template: "#login",
            data() {
                return {
                    id: "아이디",
                    pw: "비밀번호"
                }
            },
            methods: {
                loginBtn(){
                    this.$root.$emit("test")
                }
            },
        });

        Vue.component("register", {
            template: "#register",
            data() {
                return {
                    id: "아이디",
                    pw: "비밀번호",
                    type: "",
                    breed: "",
                    weight: ""
                }
            },
            methods: {
                registerBtn(){
                    this.$root.$emit("test")
                }
            },
        });

        new Vue({
            el: "#landingPage",
            data: {
                login: false,
                register: false
            },
            methods: {
                loginBtn() {
                    console.log("login")
                    this.login = !this.login;
                    this.$root.$on("test", this.loginBtn);
                },
                registerBtn() {
                    this.register = !this.register;
                    this.$root.$on("test", this.registerBtn);
                }
            }
        });

    </script>

</body>

</html>
